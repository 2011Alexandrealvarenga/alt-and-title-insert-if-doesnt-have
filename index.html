<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="download.jpg" alt=""><br>
  <img src="carro 2.jpg" alt="este carro"><br>
  teste
  <script>
    // inicio - tag img inserir alt e title se nao tiver
    document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll("img");

    images.forEach(img => {
        if (img.src) {
            const fileName = img.src.split('/').pop().split('.').shift();

            if (!img.alt && !img.title) {
                img.alt = fileName;
                img.title = `Ir para ${fileName}`;
            } else if (img.alt && !img.title) {
                img.title = `Ir para ${fileName}`;
            } else if (!img.alt && img.title) {
                img.alt = fileName;
            }

            if (img.title && !img.title.startsWith("Ir para")) {
                img.title = `Ir para ${img.title}`;
            }
        } else {
            console.warn("Imagem sem atributo src:", img);
        }
    });
});
    // fim - tag img inserir alt e title se nao tiver
  </script>
</body>
</html>
